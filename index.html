<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Modern Frame - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      z-index: 999;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 1em 0;
    }

    .nav-menu li {
      margin: 0 20px;
    }

    .nav-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-menu a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }

    main {
      padding-top: 100px;
      max-width: 1000px;
      margin: auto;
    }

    .hero {
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      position: relative;
    }

    .hero img {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .badge {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: crimson;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 5px;
    }

    .highlight {
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .highlight a {
      color: darkblue;
      text-decoration: underline;
    }

    .highlight video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .open-banner {
      margin: 30px auto;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: yellow;
      padding: 15px;
      width: 300px;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to The Modern Frame</h1>
      <p>Your destination for contemporary art and culture.</p>
      <img src="https://picsum.photos/600/400" alt="Featured Artwork">
      <span class="badge">Featured!</span>
    </section>

    <section class="highlight">
      <h2>Upcoming Exhibition: Visionary Forms</h2>
      <p>Join us for our next exhibition launching Sept 2025.</p>
      <p><a href="https://example.com/virtual-tour" target="_blank" rel="noopener">Take a virtual tour</a></p>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <div class="open-banner">Open House!</div>
  </main>

  <footer>
    <p>&copy; 2025 The Modern Frame Gallery</p>
  </footer>
</body>
</html>
